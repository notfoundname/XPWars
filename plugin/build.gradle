import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id "com.github.johnrengelman.shadow"
}

dependencies {
    implementation "org.spongepowered:configurate-gson:" + CONFIGURATE_VERSION
    implementation "org.screamingsandals.lib:sidebar-bukkit:" + SCREAMINGLIB_VERSION
    implementation project(":XPWars-API")
}

processResources {
    filter(ReplaceTokens, tokens: ["version": XPWARS_VERSION])
}

tasks.build.dependsOn tasks.shadowJar